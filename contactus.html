<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body bgcolor="#f6e6d6">
	<header>
		<div class="navbar">
			<a href="agapewebsite.html"> <img src="images/agapelogo2.jpg" alt="logo" class="nav-logo"> </a>

			<nav>
				<ul>
					<li><a href="#">About Us</a></li>
					<li><a href="leaders.html">Leaders</a></li>
					<li><a href="#">Media</a></li>
					<li><a href="contactus.html">Contact Us</a></li>
				</ul>
			</nav>

		</div>
	</header>

	<form action="#">
		<legend> <b>Contact Us</b> </legend>

<!-- POSSIBLY CHANGE THE CLASSES TO ID'S? ID'S ARE USED TO IDENTIY A SINGLE ELEMENT, WHILE CLASSES ARE FOR MULTIPLE-->
		<label>First Name</label> <span class="required">*</span><br>
			<input type="text" name="first-name" class="first-name-input"><br>

		<label>Last Name</label> <span class="required">*</span><br>
			<input type="text" name="last-name" class="last-name-input"><br>

		<label>Email</label> <span class="required">*</span> <br>
			<input type="text" name="email" class="email-input"> <br>

		<label>Phone Number</label> <span class="required">*</span> <br>
			<input type="text" name="phone" class="phone-input"> <br>
<!-- ENTER PREFERRED METHOD OF CONTACT DROPDOWN SELECTION -->

		<label>Subject</label> <span class="required">*</span> <br>
			<input type="text" name="subject" class="subject-input"> <br>

		<label>Message</label> <span class="required">*</span> <br>
			<textarea name="message" cols="20" rows="4" id="message-input"></textarea> <br>

		<input type="submit" name="submit" value="Submit" id="submit-input">
	</form>
</body>
</html>
